version: '3.7'

services:
  pool_api:
    image: pool_api
    container_name: pool_api
    build:
      context: ../
      dockerfile: src/pool_api/Dockerfile
    command: uvicorn api.pool_api:app --host 0.0.0.0 --port 8000 --workers 1
    ports:
      - target: 8000
        host_ip: 127.0.0.1
        published: 8501
        protocol: tcp
        mode: host
  postgres_db:
    image: postgres
    container_name: postgres_db
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123a@
    ports:
      - target: 5432
        host_ip: 127.0.0.1
        published: 5432
        protocol: tcp
        mode: host
